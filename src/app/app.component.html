<app-login *ngIf="!authService.loggedIn()"></app-login>

<div *ngIf="isUser && authService.loggedIn()" style="height: fit-content; width: 100%; margin: 0; padding: 0;">
  <app-side-nav-bar *ngIf="authService.loggedIn()"></app-side-nav-bar>
  <div class="outlet">
    <router-outlet></router-outlet>
  </div>
</div>
