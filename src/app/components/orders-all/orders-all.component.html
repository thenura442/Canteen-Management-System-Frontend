<app-spinner-top *ngIf="isLoading"></app-spinner-top>
<div class="form-container" [routerLink]="['/orders', order.id]" *ngFor="let order of orders | orderfilter:orderId">
  <div class="order_inner">
    <h2 class="order_header">{{order.store_name}}</h2>
    <div class="order_inner_right"><a class="view-order"><img class="img-right" src="./../../assets/Icon button.svg">View Order</a></div>
  </div>


  <div class="order_inner">
    <h3 class="order_normal">Order No : &nbsp;{{ order.id }}</h3>
  <p *ngIf="order.status === 'pending'" class="color_point pending"></p>
  <p *ngIf="order.status === 'in progress'" class="color_point progress"></p>
  <p *ngIf="order.status === 'pick up'" class="color_point pick"></p>
  <p *ngIf="order.status === 'completed'" class="color_point completed"></p>
  <p *ngIf="order.status === 'rejected'  || order.status === 'cancelled'" class="color_point cancel-reject"></p>
  <span class="status">{{order.status | titlecase}}</span>
  </div>

  <div class="order_inner">
    <h3 class="order_normal">Customer : &nbsp;{{order.customer_name | titlecase}}</h3>
  </div>

  <div class="order_inner">
    <h3 class="order_normal"><img class="date-time-btn" src="./../../assets/calendar.svg"> : &nbsp;{{ order.date }}</h3>
  </div>

  <div class="order_inner">
    <h3 class="order_normal"><img class="date-time-btn" src="./../../assets/clock.svg"> : &nbsp;{{ order.time }}</h3>
    <div class="order_inner_right"><img class="order-arrow" src="./../../assets/arrow.svg"></div>
  </div>
</div>

<app-no-orders *ngIf="!orders.length && !  isLoading"></app-no-orders>
