<div class="container">
  <h1 class="header">Items</h1>

  <div class="portion" *ngIf="see_form">

    <form class="search-form" action="">
      <input class="search" type="text" placeholder="Search Item" >
      <button class="img-btn" type="submit"><img src="./../../assets/icon.svg">  </button>
    </form>

    <h4 class="items_all"><a (click)="seeForm()">See All Items</a></h4>

    <form>
      <div class="form-container">
        <div class="form-row">
          <label class="form-label" for="id">Item Name:</label>
          <input class="form-input" style="margin-left: 66px;" type="text" placeholder="Enter Item Name"><br>

          <label class="form-label" for="id">Description:</label>
          <input class="form-input" style="margin-left: 62px;" type="text" placeholder="Enter Description"><br>

          <label class="form-label" for="id">Price:</label>
          <input class="form-input" style="margin-left: 110px;" type="text" placeholder="Enter Price"><br>

          <label class="form-label" for="id">Type:</label>
          <select class="form-input" required style="margin-left: 110px;">
            <option value="" disabled selected hidden>Select Type</option>
            <option value="open">Snack</option>
            <option value="blocked">Main</option>
            <option value="blocked">Beverage</option>
            <option value="blocked">Dessert</option>
          </select><br>
        </div>
        <div class="form-row">

          <label class="form-label">Vendor:</label>
          <select class="form-input" required style="margin-left: 128px;">
            <option value="" disabled selected hidden>Select Vendor</option>
            <option value="open">Street Food Store</option>
            <option value="blocked">Indian Store</option>
          </select><br>

          <label class="form-label" for="id">Picture:</label>
          <input class="form-input-file" style="margin-left: 130px;" type="file" id="fileUpload"><br>

          <label class="form-label">Portion:</label>
          <select class="form-input" required style="margin-left: 129px;">
            <option value="" disabled selected hidden>Select Portion</option>
            <option value="open">Half Portion</option>
            <option value="blocked">Full Portion</option>
          </select><br>

          <label class="form-label">Availability:</label>
          <select class="form-input" required style="margin-left: 98px;">
            <option value="" disabled selected hidden>Set Availability</option>
            <option value="open">Available</option>
            <option value="blocked">Unavailable</option>
          </select>
        </div>
      </div>
      <div class="buttons-div">
        <button class="form-button">INSERT ITEM</button>
        <button class="form-button disabled">UPDATE ITEM</button>
        <button class="form-button disabled">DELETE ITEM</button>
        <button class="form-button disabled red">CANCEL</button>
      </div>
    </form>
  </div>


  <div class="portion" *ngIf="!see_form">

    <form class="search-form" style="align-items: center;" action="">
      <input class="search" name="search" [(ngModel)]="filter" type="text" placeholder="Search Item">
      <button class="img-btn" type="submit"><img src="./../../assets/icon.svg">  </button>
    </form>

    <h4 class="items_all"><a (click)="seeForm()">See Form Items</a></h4>

    <form style="height: fit-content;">
      <div class="form-container">
        <table style="height: fit-content;">
          <thead style="height: fit-content;">
            <tr style="height: fit-content;">
              <td style="height: fit-content;">item code</td>
              <td style="height: fit-content;">item name</td>
            </tr>
          </thead>

          <tbody style="height: fit-content;">
            <tr style="height: fit-content;" *ngFor="let item of items | searchfilter:filter">
              <td style="height: fit-content;" name="text">{{item.id}}</td>
              <td style="height: fit-content;">{{item.item_name}}</td>
              <td style="height: fit-content;"><img style="width: 100px; height: auto;" [src]="item.url"></td>
              <td style="height: fit-content;"><button style="height: 20px;"
                [cdkCopyToClipboard]="item.id"
                (cdkCopyToClipboardCopied)="onClipboardCopy($event)"
              >Copy to clipboard</button>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
