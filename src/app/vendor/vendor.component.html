<div class="container">
  <h1 class="header">Vendors</h1>

  <div class="portion">

    <form class="search-form" action="">
      <input class="search" type="text" placeholder="Search Vendor" >
      <button class="img-btn" type="submit"><img src="./../../assets/icon.svg">  </button>
    </form>

    <form>
      <div class="form-container">
        <div class="form-row">
          <label class="form-label" for="id">Vendor Name:</label>
          <input class="form-input" style="margin-left: 20px;" type="text" placeholder="Enter Vendor Name"><br>

          <label class="form-label" for="id">Email:</label>
          <input class="form-input" style="margin-left: 76px;" type="text" placeholder="Enter Vendor Email"><br>

          <label class="form-label" for="id">Picture:</label>
          <input class="form-input" style="margin-left: 68px;" type="text" placeholder="Upload Vendor Picture"><br>


        </div>
        <div class="form-row">

          <label class="form-label" for="id">Mobile:</label>
          <input class="form-input" style="margin-left: 97px;" type="text" placeholder="Enter Mobile No"><br>

          <label class="form-label" for="id">Description:</label>
          <input class="form-input" style="margin-left: 65px;" type="text" placeholder="Enter Description"><br>

          <label class="form-label">Access:</label>
          <select class="form-input" required style="margin-left: 99px;">
            <option value="" disabled selected hidden>Set Access</option>
            <option value="open">Open</option>
            <option value="blocked">Blocked</option>
          </select>
        </div>
      </div>
      <div class="buttons-div">
        <button class="form-button">INSERT VENDOR</button>
        <button class="form-button disabled">UPDATE VENDOR</button>
        <button class="form-button disabled">DELETE VENDOR</button>
        <button class="form-button disabled red">CANCEL</button>
      </div>
    </form>
  </div>
</div>
