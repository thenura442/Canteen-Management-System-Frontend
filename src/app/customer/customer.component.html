<div class="container">
  <h1 class="header">Customers</h1>

  <div class="portion">

    <form class="search-form" action="">
      <input class="search" type="text" placeholder="Search Customer" >
      <button class="img-btn" type="submit"><img src="./../../assets/icon.svg">  </button>
    </form>

    <form>
      <div class="form-container">
        <div class="form-row">
          <label class="form-label">First Name:</label>
          <input class="form-input" required style="margin-left: 100px;" type="text" placeholder="Enter First Name"><br>

          <label class="form-label">NIC:</label>
          <input class="form-input" required style="margin-left: 150px;" type="text" placeholder="Enter NIC"><br>

          <label class="form-label">Email:</label>
          <input class="form-input" required style="margin-left: 139px;" type="text" placeholder="Enter Email"><br>

          <label class="form-label">Address:</label>
          <input class="form-input" required style="margin-left: 123px;" type="text" placeholder="Enter Address"><br>

        </div>
        <div class="form-row">
          <label class="form-label">Last Name:</label>
          <input class="form-input" required style="margin-left: 100px;" type="text" placeholder="Enter Last Name"><br>

          <label class="form-label">DOB:</label>
          <input class="form-input" required style="margin-left: 141px;" type="date"><br>

          <label class="form-label">Mobile:</label>
          <input class="form-input" required style="margin-left: 128px;" type="text" placeholder="Enter Mobile Number"><br>

          <label class="form-label">Access:</label>
          <select class="form-input" required style="margin-left: 130px;">
            <option value="" disabled selected hidden>Set Access</option>
            <option value="open">Open</option>
            <option value="blocked">Blocked</option>
          </select><br>

        </div>
      </div>
      <div class="buttons-div">
        <button type="submit" class="form-button">INSERT CUSTOMER</button>
        <button class="form-button disabled">UPDATE CUSTOMER</button>
        <button class="form-button disabled">DELETE CUSTOMER</button>
        <button class="form-button disabled red">CANCEL</button>
      </div>
    </form>
  </div>
</div>
